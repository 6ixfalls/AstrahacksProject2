<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrahacks Community - Posts</title>
    <script src="https://kit.fontawesome.com/bed919b56b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/homepage.css">
    <link rel="stylesheet" href="static/posts.css">
    <link rel="shortcut icon" href="static/logo.ico" type="image/x-icon">
</head>
<body>
    <div class="topnavigation">
        <image src="static/bitmap.png" class="logo"></image>
        <a href="/">Home</a>
        <a href="#">Posts</a>
        
    </div>

    <div>
        <button>New Post</button>
    </div>

    <div class="posts">
        <div class="post" id="template">
            <div class="post-header">
                <div class="post-author">
                    <a>Author</a>
                    <div class="post-tags">
                        <div><span>Social</span></div>
                    </div>
                </div>
                <div class="post-title">
                    <a>Title</a>
                </div>
                <div class="comments">
                    <i class="fas fa-comments fa-lg"></i>
                    <span>3</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
