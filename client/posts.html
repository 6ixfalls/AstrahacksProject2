<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrahacks Community - Posts</title>
    <script src="https://kit.fontawesome.com/bed919b56b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/homepage.css">
    <link rel="stylesheet" href="static/posts.css">
    <link rel="shortcut icon" href="static/logo.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="topnavigation">
        <image src="static/bitmap.png" class="logo"></image>
        <a href="/">Home</a>
        <a href="#">Posts</a>
        <a href="/about">About</a>
        
    </div>

    <div>
        <button class="new-post">New Post</button>
    </div>

    <div class="posts">
        <div class="post" id="template">
            <div class="post-header">
                <span class="post-time">April 1st, 12:02</span>
                <div class="post-author">
                    <a>Author</a>
                    <div class="post-tags">
                        <div><span>Social</span></div>
                    </div>
                </div>
                <div class="post-title">
                    <a>Title</a>
                </div>
                <div class="comments">
                    <i class="fas fa-comments fa-lg"></i>
                    <span>3</span>
                </div>
            </div>
        </div>
    </div>

    <div class="post-modal">
        <!-- modal to write a post with author, body and title -->
        <div class="modal-content">
            <span id="title">New Post</span>
            <input class="output-title" placeholder="Post Title"></input>
            <button class="close-modal">
                <i class="fas fa-times fa-lg"></i>
            </button>
            <div class="boxes">
                <textarea type="text" class="input" placeholder="Type Body Here (Markdown Supported)"></textarea>
                <div class="output-preview"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="static/posts.js"></script>
</body>
</html>
